version: "3.8"

services:
  icarus-auth-webserver:
    image: prominendt/icarus-dev:amd64-auth-webserver
    container_name: icarus-auth-webserver
    ports:
      - 8000:8000
    environment:
      - PSQL_DB_NAME=postgres
      - PSQL_DB_USER=postgres
      - PSQL_DB_PASSWORD=postgres
      - PSQL_DB_HOST=icarus-auth-storage
    entrypoint: ["./scripts/start.dev.sh"]
    depends_on: 
      - icarus-auth-storage

  
  icarus-auth-storage:
    image: prominendt/icarus-dev:amd64-auth-storage
    container_name: icarus-auth-storage
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres


  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 5555:80
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - icarus-auth-storage