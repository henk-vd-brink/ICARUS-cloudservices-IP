name: Build icarus-auth-webserver

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v3
      -
        name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.CRICARUSPROD001_USERNAME }}
          password: ${{ secrets.CRICARUSPROD001_ACCESS_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: icarus-auth-webserver
          file: Dockerfile
          push: true
          tags: ${{ secrets.CRICARUSPROD001_URL }}/icarus-auth-webserver:latest
